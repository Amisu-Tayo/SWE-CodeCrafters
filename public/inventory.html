<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory â€“ Fabric Inventory Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Prevent flash of protected content -->
  <style>body { visibility: hidden; }</style>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/check_session', { credentials: 'include' });
        if (!res.ok) throw new Error();
        const { logged_in } = await res.json();
        if (!logged_in) throw new Error();
        document.body.style.visibility = 'visible';
      } catch {
        window.location.replace('/login.html');
      }
    });
  </script>

  <!-- Custom Styles (same as dashboard) -->
  <style>
    * { margin: 0; padding: 0; font-family: sans-serif; }
    body {
      min-height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url('/images/fabric.jpg');
      background-size: cover; background-position: center; color: #fff;
    }
    .navbar { width:85%; margin:auto; padding:20px 0; display:flex; align-items:center; justify-content:space-between; background:transparent; }
    .navbar-nav { display:flex; }
    .navbar-nav li { list-style:none; margin:0 15px; position:relative; }
    .navbar-nav li a { text-decoration:none; color:#fff; text-transform:uppercase; font-weight:bold; font-size:14px; padding-bottom:5px; transition:color 0.3s; }
    .navbar-nav li::after { content:''; height:3px; width:0; background:#009688; position:absolute; bottom:-5px; left:0; transition:width 0.5s; }
    .navbar-nav li:hover::after { width:100%; }
    .navbar-nav li:hover a { color:#009688; }
    table { background-color: rgba(255,255,255,0.1); }
    th, td { color:#e0f2f1; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">FIMS Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li><a class="nav-link" href="/orders.html">Orders</a></li>
          <li><a class="nav-link" href="/reports.html">Reports</a></li>
          <li><button id="logoutButton" class="btn login-button"><span></span>Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-white mb-4">Inventory</h1>
    <table id="inventory-table" class="table table-striped table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Price / Yard</th>
          <th>Restock Threshold</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('logoutButton').onclick = async () => {
      await fetch('/api/logout', { method:'POST', credentials:'include' });
      location.replace('/login.html');
    };

    (async () => {
      const res = await fetch('/api/inventory', { credentials:'include' });
      if (!res.ok) return;
      const data = await res.json();
      const tbody = document.querySelector('#inventory-table tbody');
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.fabric_id}</td>
          <td>${item.fabric_type}</td>
          <td>${item.color}</td>
          <td>${item.quantity}</td>
          <td>$${item.price_per_unit.toFixed(2)}</td>
          <td>${item.restock_threshold}</td>
        `;
        tbody.appendChild(tr);
      });
    })();
  </script>
</body>
</html>
