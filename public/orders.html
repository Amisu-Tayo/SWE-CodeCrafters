<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders – Fabric Inventory Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Session‑check snippet -->
  <style>body { visibility: hidden; }</style>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/check_session', { credentials:'include' });
        if (!res.ok) throw 0;
        const { logged_in } = await res.json();
        if (!logged_in) throw 0;
        document.body.style.visibility = 'visible';
      } catch {
        window.location.replace('/login.html');
      }
    });
  </script>

  <!-- Custom Styles -->
  <style>
    * { margin:0; padding:0; font-family:sans-serif; }
    body {
      background: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url('/images/fabric.jpg') center/cover;
      color:#fff; min-height:100vh;
    }
    .navbar { width:85%; margin:auto; padding:20px 0; display:flex; align-items:center; justify-content:space-between; }
    .navbar-nav { display:flex; }
    .navbar-nav li { margin:0 15px; position:relative; list-style:none; }
    .navbar-nav li a { color:#fff; text-decoration:none; text-transform:uppercase; font-weight:bold; transition:color .3s; }
    .navbar-nav li::after { content:''; position:absolute; bottom:-5px; left:0; height:3px; width:0; background:#009688; transition:width .5s; }
    .navbar-nav li:hover::after { width:100%; }
    .navbar-nav li:hover a { color:#009688; }
    table { background: rgba(255,255,255,0.1); }
    th, td { color:#e0f2f1; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">FIMS Orders</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
          <li><a class="nav-link" href="/inventory.html">Inventory</a></li>
          <li><a class="nav-link" href="/reports.html">Reports</a></li>
          <li><button id="logoutButton" class="btn login-button"><span></span>Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-white mb-4">Orders</h1>
    <table id="orders-table" class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Supplier ID</th>
          <th>Fabric ID</th>
          <th>Quantity</th>
          <th>Order Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Bootstrap JS & Fetch logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('logoutButton').onclick = async () => {
      await fetch('/api/logout', { method:'POST', credentials:'include' });
      location.replace('/login.html');
    };

    (async () => {
      const res = await fetch('/api/orders', { credentials:'include' });
      if (!res.ok) return;
      const data = await res.json();
      const tbody = document.querySelector('#orders-table tbody');
      data.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.order_id}</td>
          <td>${o.supplier_id}</td>
          <td>${o.fabric_id}</td>
          <td>${o.quantity}</td>
          <td>${new Date(o.order_date).toLocaleString()}</td>
          <td>${o.status}</td>
        `;
        tbody.appendChild(tr);
      });
    })();
  </script>
</body>
</html>
