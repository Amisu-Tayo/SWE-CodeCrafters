<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders â€“ Fabric Inventory Management</title>
  <!-- Prevent flash of protected content -->
  <style>body { visibility: hidden; }</style>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/check_session', { credentials: 'include' });
        if (!res.ok) throw new Error('not ok');
        const { logged_in } = await res.json();
        if (!logged_in) throw new Error('not logged in');
        document.body.style.visibility = 'visible';
      } catch (e) {
        window.location.replace('/login.html');
      }
    });
  </script>

  <!-- Bootstrap & Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; font-family: sans-serif; }
    body {
      min-height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/images/fabric.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .navbar { width: 85%; margin: auto; padding: 20px 0; background: transparent; }
    .navbar-nav li a { color: #fff; }
    .table-container { background: rgba(255,255,255,0.1); border-radius: 8px; padding: 20px; }
    table { color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mx-auto">
    <a class="navbar-brand text-white" href="dashboard.html">FIMS Dashboard</a>
    <ul class="navbar-nav ms-auto">
      <li><a class="nav-link" href="inventory.html">Inventory</a></li>
      <li><a class="nav-link" href="orders.html">Orders</a></li>
      <li><a class="nav-link" href="reports.html">Reports</a></li>
    </ul>
  </nav>

  <div class="container my-5 table-container">
    <h2 class="text-white mb-4">Supplier Orders</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Order ID</th><th>Supplier ID</th><th>Fabric ID</th><th>Quantity</th><th>Order Date</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
  </div>

  <script>
    const API = 'https://pdixzb3lxk.execute-api.us-east-1.amazonaws.com/Prod/api';
    async function loadOrders() {
      const orders = await fetch(`${API}/orders`).then(r => r.json());
      const tbody = document.getElementById('orders-body');
      orders.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.order_id}</td>
          <td>${o.supplier_id}</td>
          <td>${o.fabric_id}</td>
          <td>${o.quantity}</td>
          <td>${new Date(o.order_date).toLocaleDateString()}</td>
          <td>${o.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadOrders();
  </script>
</body>
</html>
