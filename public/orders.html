<!DOCTYPE html>

<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; font-family: sans-serif; }
    html, body { height: 100%; background-color: #b49a9a; }
    /* Navbar */
    .navbar { background-color: #009688 !important; }
    .navbar-nav li::after { content: ''; height: 3px; width: 0; background: #009688; position: absolute; bottom: -5px; transition: width 0.5s; }
    .navbar-nav li:hover::after { width: 100%; }
    .navbar-nav li:hover a { color: #00796b !important; }
    /* Table styling */
    .orders-table th, .orders-table td { text-align: center; vertical-align: middle; }
    .orders-table tbody tr:nth-child(odd) { background-color: rgba(240,240,240,0.7); }
    /* Action buttons */
    .btn-action { border-radius: 20px; padding: 5px 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">FIMS Orders</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link text-white" href="/dashboard.html">Dashboard</a></li>
          <li><a class="nav-link text-white" href="/inventory.html">Inventory</a></li>
          <li><a class="nav-link text-white" href="/reports.html">Reports</a></li>
          <li><button id="logoutButton" class="btn btn-outline-light ms-3"><span></span>Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-dark">Orders</h2>
    <!-- New Order Form -->
    <div class="card mb-4 p-3 bg-light">
      <h5>Create New Order</h5>
      <form id="orderForm" class="row g-3">
        <div class="col-md-5">
          <label for="fabricSelect" class="form-label">Fabric</label>
          <select id="fabricSelect" class="form-select">
            <!-- options loaded dynamically -->
          </select>
        </div>
        <div class="col-md-3">
          <label for="orderQty" class="form-label">Quantity</label>
          <input type="number" id="orderQty" class="form-control" min="1" />
        </div>
        <div class="col-md-4 align-self-end">
          <button type="submit" class="btn btn-action btn-success">Place Order</button>
        </div>
      </form>
    </div>

    <!-- Orders Table -->
    <div class="table-responsive">
      <table class="table orders-table bg-light rounded shadow-sm">
        <thead class="table-secondary">
          <tr>
            <th>Order ID</th>
            <th>Fabric</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
