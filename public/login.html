<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Fabric Inventory Management</title>
  <link rel="stylesheet" href="/css/login.css" />
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Both username and password are required!");
        return;
      }

      try {
        // Update fetch URL to match the Flask route
        const res = await fetch("/login", { // Changed to match the Flask route
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          alert(data.message);
          sessionStorage.setItem("logged_in", "true");  // Persist session on frontend
          window.location.href = "/dashboard.html";  // Redirect to dashboard on success
        } else {
          alert("Login failed: " + (data.message || res.statusText));  // Show error message
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("An error occurred. Please try again later.");
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Login to Fabric Inventory System</h1>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        required
      />
      <br /><br />
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <br /><br />
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="/CreateAccount.html" class="link">Create Account</a> |
      <a href="/forgot_password.html" class="link">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
