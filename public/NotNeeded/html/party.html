<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kurtas Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="text-center mb-4">Party Collection</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">

    <!-- Kurta Card 1 -->
    <div class="col">
      <div class="card">
        <img src="p1.jpg" class="card-img-top" alt="Kurta 1">
        <div class="card-body">
          <h5 class="card-title">Blue Cotton Kurta</h5>
          <p class="card-text">₹999</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary">Add to Cart</button>
            <a href="buynow.html" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Kurta Card 2 -->
    <div class="col">
      <div class="card">
        <img src="p2.jpg" class="card-img-top" alt="Kurta 2">
        <div class="card-body">
          <h5 class="card-title">Red Printed Kurta</h5>
          <p class="card-text">₹1,199</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary">Add to Cart</button>
            <a href="buynow.html" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Kurta Card 3 -->
    <div class="col">
      <div class="card">
        <img src="p3.jpg" class="card-img-top" alt="Kurta 3">
        <div class="card-body">
          <h5 class="card-title">White Silk Kurta</h5>
          <p class="card-text">₹1,499</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary">Add to Cart</button>
            <a href="buynow.html" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more kurta cards as needed -->

  </div>
</div>

</body>
</html>
