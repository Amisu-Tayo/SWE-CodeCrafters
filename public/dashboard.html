<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Fabric Inventory Management</title>
  <link rel="stylesheet" href="/style.css" />
  <script>
    ;(async()=>{
      // Optional: verify with the server, not just sessionStorage
      // const res = await fetch('/api/check_session',{ credentials:'include' })
      // const { logged_in } = await res.json();
      const logged_in = sessionStorage.getItem('logged_in') === 'true';
      if (!logged_in) location.replace('/login.html');
    })();
    </script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">MyDashboard</h2>
      <nav>
        <ul>
          <li><a href="/inventory.html">Inventory</a></li>
          <li><a href="/orders.html">Orders</a></li>
          <li><a href="/reports.html">Reports</a></li>
          <button id="logoutButton">Logout</button>

<script>
document.getElementById("logoutButton").addEventListener("click", async () => {
  try {
    const res = await fetch("/api/logout", {
      method: "POST",
      credentials: "include"
    });
    if (res.ok) {
      // clear the clientâ€‘side flag
      sessionStorage.removeItem("logged_in");
      window.location.href = "/login.html";
    }
  } catch (err) {
    console.error("Logout failed", err);
  }
});
</script>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Dashboard</h1>
        <input type="text" placeholder="Search..." class="search" />
      </header>

      

      <section class="cards">
        <div class="card">
          <h3>Users</h3>
          <p>1,200</p>
        </div>
        <div class="card">
          <h3>Products</h3>
          <p>150</p>
        </div>
        <div class="card">
          <h3>Orders</h3>
          <p>320</p>
        </div>
        <div class="card">
          <h3>Feedback</h3>
          <p>Text</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
