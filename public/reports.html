<!DOCTYPE html>
<html lang="en">
<head>
    <style>body { visibility: hidden; }</style>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
          try {
            const res = await fetch('/api/check_session', {
              credentials: 'include'   // send the session cookie
            });
            if (!res.ok) throw new Error('not ok');
            const { logged_in } = await res.json();
            if (!logged_in) throw new Error('not logged in');
          } catch (e) {
            // if anything goes wrong, kick them back to login
            window.location.replace('/login.html');
          }
        });
      </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports â€“ Fabric Inventory Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Custom Styles -->
  <style>
    * { margin: 0; padding: 0; font-family: sans-serif; }
    html, body { height: 100%; background-color: #b49a9a; }
    /* Navbar */
    .navbar { background-color: #009688 !important; }
    .navbar-nav { display: flex; }
    .navbar-nav li { list-style: none; position: relative; margin: 0 15px; }
    .navbar-nav li a { text-decoration: none; color: #fff; text-transform: uppercase; font-weight: bold; font-size: 14px; padding-bottom: 5px; transition: color 0.3s ease-in-out; }
    .navbar-nav li::after {
      content: '';
      height: 3px;
      width: 0;
      background: #009688;
      position: absolute;
      left: 0;
      bottom: -5px;
      transition: width 0.5s ease-in-out;
    }
    .navbar-nav li:hover::after { width: 100%; }
    .navbar-nav li:hover a { color: #00796b !important; }
    /* Filters form */
    .card { border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background-color: rgba(240,240,240,0.9); }
    .btn-action { border-radius: 20px; padding: 5px 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">FIMS Reports</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link text-white" href="/dashboard.html">Dashboard</a></li>
          <li><a class="nav-link text-white" href="/inventory.html">Inventory</a></li>
          <li><a class="nav-link text-white" href="/orders.html">Orders</a></li>
          <li><button id="logoutButton"><span></span>Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-dark">Reports</h2>
    <!-- Report Filters -->
    <div class="card mb-4 p-3">
      <form id="reportForm" class="row g-3">
        <div class="col-md-4">
          <label for="fromDate" class="form-label text-dark">From</label>
          <input type="date" id="fromDate" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="toDate" class="form-label text-dark">To</label>
          <input type="date" id="toDate" class="form-control" />
        </div>
        <div class="col-md-4 align-self-end">
          <button type="submit" class="btn btn-action btn-primary">Generate Report</button>
        </div>
      </form>
    </div>

    <!-- Report Table -->
    <div class="table-responsive">
      <table class="table bg-light rounded shadow-sm">
        <thead class="table-secondary">
          <tr>
            <th>Date</th>
            <th>Total Orders</th>
            <th>Total Value</th>
            <th>Low Stock Alerts</th>
          </tr>
        </thead>
        <tbody id="reportBody">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('logoutButton').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      location.replace('/login.html');
    });

    // TODO: JS to fetch report data from /api/reports?from=...&to=...
  </script>
</body>
</html>
