<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports â€“ Fabric Inventory Management</title>
  <!-- Prevent flash of protected content -->
  <style>body { visibility: hidden; }</style>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/api/check_session', { credentials: 'include' });
        if (!res.ok) throw new Error('not ok');
        const { logged_in } = await res.json();
        if (!logged_in) throw new Error('not logged in');
        document.body.style.visibility = 'visible';
      } catch (e) {
        window.location.replace('/login.html');
      }
    });
  </script>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; font-family: sans-serif; }
    body {
      min-height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/images/fabric.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .navbar { width: 85%; margin: auto; padding: 20px 0; background: transparent; }
    .navbar-nav li a { color: #fff; }
    .chart-container { background: rgba(255,255,255,0.1); border-radius: 8px; padding: 20px; margin-bottom: 40px; }
    .table-container { background: rgba(255,255,255,0.1); border-radius: 8px; padding: 20px; margin-top: 40px; }
    table { color: #fff; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mx-auto">
    <a class="navbar-brand text-white" href="dashboard.html">FIMS Dashboard</a>
    <ul class="navbar-nav ms-auto">
      <li><a class="nav-link" href="inventory.html">Inventory</a></li>
      <li><a class="nav-link" href="orders.html">Orders</a></li>
      <li><a class="nav-link" href="reports.html">Reports</a></li>
    </ul>
  </nav>

  <div class="container my-5">
    <div class="chart-container">
      <h3 class="text-white">Current Inventory by Fabric Type</h3>
      <canvas id="inventoryChart"></canvas>
    </div>
    <div class="chart-container">
      <h3 class="text-white">Yards Sold (Last 30 Days)</h3>
      <canvas id="usageChart"></canvas>
    </div>

    <div class="table-container">
      <h3 class="text-white">Saved Sales Reports</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Report ID</th>
            <th>Generated By</th>
            <th>Date</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="reports-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API = 'https://pdixzb3lxk.execute-api.us-east-1.amazonaws.com/Prod/api';

    async function drawInventoryChart() {
      const inv = await fetch(`${API}/inventory`).then(r => r.json());
      const labels = inv.map(i => i.fabric_type);
      const data   = inv.map(i => i.quantity);
      new Chart(document.getElementById('inventoryChart'), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Yards in Stock', data }] },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }
    async function drawUsageChart() {
      const { monthly_usage } = await fetch(`${API}/usage`).then(r => r.json());
      new Chart(document.getElementById('usageChart'), {
        type: 'doughnut',
        data: { labels: ['Sold', 'Remaining'], datasets: [{
          data: [monthly_usage, 0],
          backgroundColor: ['#e0f2f1','#777']
        }]}
      });
    }

    async function loadReports() {
      const reports = await fetch(`${API}/reports`, { credentials: 'include' }).then(r => r.json());
      const tbody   = document.getElementById('reports-body');
      reports.forEach(rep => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rep.report_id}</td>
          <td>${rep.generated_by}</td>
          <td>${new Date(rep.report_date).toLocaleString()}</td>
          <td><pre style="white-space: pre-wrap; color: #fff; background: rgba(0,0,0,0.3); padding: 5px; border-radius:4px;">${rep.report_data}</pre></td>
        `;
        tbody.appendChild(tr);
      });
    }

    drawInventoryChart();
    drawUsageChart();
    loadReports();
  </script>
</body>
</html>
