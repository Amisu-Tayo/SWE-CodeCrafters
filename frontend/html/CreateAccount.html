<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" href="/frontend/css/login.css">
</head>
<body>
  <div class="login-container">
      <h1>Create Your Account</h1>
      <form id="regForm">
      <input type="text" id="uname" placeholder="Username" required />
      <p id="p1"></p>

      <input type="password" id="pswd" placeholder="Password" required />
      <p id="p2"></p>

      <input type="password" id="cpswd" placeholder="Confirm Password" required />
      <p id="p3"></p>

      <input type="email" id="eml" placeholder="Email" required />
      <p id="p4"></p>

      

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;
      const username = document.getElementById("uname").value.trim();
      const password = document.getElementById("pswd").value;
      const confirmPassword = document.getElementById("cpswd").value;
      const email = document.getElementById("eml").value.trim();
      

      // Username validation
      if (!username || /^\d/.test(username)) {
        p1.innerText = "Username must not start with a number.";
        p1.style.color = "red";
        valid = false;
      } else {
        p1.innerText = "Valid";
        p1.style.color = "green";
      }

      // Password validation
      if (password.length < 10) {
        p2.innerText = "Password must be at least 10 characters.";
        p2.style.color = "red";
        valid = false;
      } else {
        p2.innerText = "Valid";
        p2.style.color = "green";
      }

      // Confirm password
      if (password !== confirmPassword) {
        p3.innerText = "Passwords do not match.";
        p3.style.color = "red";
        valid = false;
      } else {
        document.getElementById("p3").innerText = "Valid";
        document.getElementById("p3").style.color = "green";
      }

      // Email
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        p4.innerText = "Invalid email format.";
        p4.style.color = "red";
        valid = false;
      } else {
        p4.innerText = "Valid";
        p4.style.color = "green";
      }

      

      // Save data and redirect
      if (valid) {
        const userData = {
          username: username,
          password: password,
          email: email
        };
         // Send a POST request to the Flask backend to create the user
         fetch("http://127.0.0.1:5000/create_account", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert("Account created successfully!");
            window.location.href = "login.html";  // Redirect to login page after successful account creation
          } else {
            alert("Error: " + data.message);  // Display any error messages from backend
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
        });
    
      }
    });
  </script>
</body>
</html>
