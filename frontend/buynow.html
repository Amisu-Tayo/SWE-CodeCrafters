<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .summary-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
<script>
    function handleLogin(event) {
      event.preventDefault(); // prevent actual form submission
      // You can add form validation here if needed
      window.location.href = "place.html"; // redirect to dashboard
    }
</script>

</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Checkout</h2>
  <div class="row g-5">
    <!-- Product Summary -->
    <div class="col-md-5">
      <div class="summary-card">
        <h4>Order Summary</h4>
        <hr>
        <div class="d-flex justify-content-between">
          <div>
            <p class="mb-1"><strong>Product:</strong> Blue Cotton Kurta</p>
            <p class="mb-1"><strong>Price:</strong> ₹999</p>
          </div>
          <img src="p1.jpg" alt="Product Image" class="img-fluid" style="max-width: 120px; border-radius: 8px;">
        </div>
        <hr>
        <p><strong>Total:</strong> ₹999</p>
      </div>
    </div>

    <!-- Checkout Form -->
    <div class="col-md-7">
      <form>
        <h4>Billing Information</h4>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="" disabled selected>Select a method</option>
            <option value="cod">Cash on Delivery</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
          </select>
        </div>

        <button type="submit" onclick="handleLogin(event)" class="btn btn-success w-100">Place Order</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
